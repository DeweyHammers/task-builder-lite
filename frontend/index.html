<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Task Builder Lite</title>
  </head>
  <body>
    <div id='new-task'>
      <form id='new-task-form' class='text-center mb-5 mt-4 border-new-task'>
        <h1>Create a new Task</h1>
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name='description' id="description" placeholder="Description">
        <input type="submit" value="Create Task" class="btn btn-primary"></input>
      </form>
    </div>
    <div class="text-center">
      <ul id='tasks'>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/components/task.js"></script>
    <script src="src/components/item.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
